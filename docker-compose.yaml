version: "3.8"
services:
  db:
    container_name: db
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: lost_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - .data/db/postgres:/var/lib/postgresql/data
  app:
    container_name: app
    build: .
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app
    command: npm run start:dev
volumes:
  postgres_data:
